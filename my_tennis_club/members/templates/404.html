<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            color: #ff6347;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #666;
        }
        p {
            font-size: 1.2em;
            color: #777;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <h2>Ooops! We can't seem to find the page you're looking for.</h2>
    <p>The page might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Go back to Home</a>

</body>
</html>
